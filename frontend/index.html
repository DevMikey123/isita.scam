<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Report</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Scam Report</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
        <button id="login-toggle">Login/Register</button>
        <button id="notification-toggle">Notifications</button>
    </header>
    <main>
        <section id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="show-register">Register here</span></p>
            </form>
            <form id="register" style="display:none;">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="notification-center" style="display:none;">
            <h2>Notifications</h2>
            <ul id="notifications"></ul>
        </section>
        <section id="submission-form">
            <h2>Submit a Scam</h2>
            <form id="scamForm">
                <label for="username">Username (optional):</label>
                <input type="text" id="username" name="username">
                
                <label for="scam-type">Scam Type:</label>
                <select id="scam-type" name="scam-type" required>
                    <option value="number">Phone Number</option>
                    <option value="email">Email</option>
                    <option value="website">Website</option>
                </select>
                
                <label for="scam-detail">Detail:</label>
                <input type="text" id="scam-detail" name="scam-detail" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="scam-list">
            <h2>Reported Scams</h2>
            <input type="text" id="search" placeholder="Search...">
            <ul id="results"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
